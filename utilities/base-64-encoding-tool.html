<article class="bcls-article">
  <h1>Base 64 인코딩 도구</h1>
  <summary>이것은 Base64 인코딩 문자열에 대한 간단한 유틸리티입니다. 주요 목적은 테스트를 돕는 것입니다. <a href="https://apis.support.brightcove.com/getting-started/concepts-testing-tools-brightcove-apis.html">액세스 토큰 받기</a> Brightcove OAuth API에서.</summary>
  <section class="bcls-section">
    <h2 id="encoding_tool">인코딩 도구</h2>
    <p>아래 필드에 문자열을 붙여 넣은 다음 버튼을 클릭하여 동등한 Base64 인코딩 문자열을 가져옵니다.</p>
    <p>인코딩할 클라이언트 ID:
      <input id="str1" type="text" style="width:70%" />
    </p>
    <p>인코딩할 클라이언트 시크릿:
      <input id="str2" type="text" style="width:70%" />
    </p>
    <p>
      <button id="encode" class="bcls-button">인코딩</button>
    </p>
    <p>인코딩된 인증 문자열:<br />
      <textarea id="str1encoded" rows="2" style="width:80%"></textarea>
    </p>
  </section>
</article>
